<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像タイマー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    /* CSSで画像の大きさをコントロール */
    #myImage {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 3px solid #333;
      margin: 20px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #timer {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>画像タイマー</h1>
  
  <!-- getElementByIdで操作する画像 -->
  <img id="myImage" src="https://picsum.photos/300/300" alt="画像">
  
  <!-- タイマー表示 -->
  <div id="timer">0秒</div>
  
  <button id="startBtn">スタート</button>
  <button id="stopBtn">ストップ</button>

  <script>
    // getElementByIdを使用
    const image = document.getElementById('myImage');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let seconds = 0;
    let timerInterval = null;

    // タイマー開始
    startBtn.addEventListener('click', function() {
      if (timerInterval === null) {
        timerInterval = setInterval(function() {
          seconds++;
          timerDisplay.textContent = seconds + '秒';
          
          // 5秒ごとに画像を変更
          if (seconds % 5 === 0) {
            image.src = 'https://picsum.photos/300/300?random=' + seconds;
          }
        }, 1000);
      }
    });

    // タイマー停止
    stopBtn.addEventListener('click', function() {
      clearInterval(timerInterval);
      timerInterval = null;
      seconds = 0;
      timerDisplay.textContent = '0秒';
    });
  </script>
</body>
</html>
