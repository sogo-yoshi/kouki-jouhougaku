<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像サイズ変更（タイマー）</title>

  <!-- CSSで画像の大きさをコントロール -->
  <style>
    #photo {
      width: 150px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>

  <h1>タイマーで画像サイズ変更</h1>

  <img id="photo" src="image.jpg" alt="サンプル画像">
  <p id="message">待機中...</p>

  <script>
    // getElementById を使用
    const photo = document.getElementById("photo");
    const message = document.getElementById("message");

    let isBig = false;

    // タイマーを使用
    setInterval(function () {
      if (isBig) {
        photo.style.width = "150px";
        message.textContent = "画像が小さくなりました";
      } else {
        photo.style.width = "300px";
        message.textContent = "画像が大きくなりました";
      }
      isBig = !isBig;
    }, 2000); // 2秒ごとに実行
  </script>

</body>
</html>
